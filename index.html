<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <div class="contacts-container">
            <div class="contacts">
                <h1 class="app-name">Kaka ChatsðŸ’–</h1>
                <!-- Sample contacts, you can dynamically populate this -->
                <div class="contact" onclick="switchChat('Hariharan')">Hariharan</div>
                <div class="contact" onclick="switchChat('Deepak')">Deepak</div>
                <div class="contact" onclick="switchChat('Cyrus')">Cyrus</div>
                <div class="contact" onclick="switchChat('Siva')">Siva</div>
            </div>
        </div>
        <div class="chat-container">
            <!-- Chat profile info and messages will be dynamically updated -->
            <div class="profile-info">
                <img src="profile.png" alt="Profile Picture">
                <div class="name-status">
                    <h2 id="chat-profile-name">Hariharan</h2>
                    <div class="online-status">
                        <span class="dot"></span>
                        <p>Online</p>
                        
                    </div>
                </div>
            </div>
            
            <div class="chat-box" id="chat-box"></div>
            <div class="message-input-container">
                <input type="text" id="message-input" placeholder="Type your message..." autofocus onkeypress="handleKeyPress(event)">
                <button class="send-button" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
    <script src="app.js"></script>
</body>

</html>
